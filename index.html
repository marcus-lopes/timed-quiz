<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <section class="myQuiz">
        <nav class="startQuiz">
            <h1>Deseja iniciar o quiz?</h1>
            <button id="button">iniciar quiz</button>
        </nav>
        <div class="questions" style="display: none;">
            <h4>Seconds remaining: <span id="timer"></span></h4>
            <div>
                <h1 id="question"></h1>
                <div id="buttons">
                    <button data-index="0" id="ans1"></button>
                    <button data-index="1" id="ans2"></button>
                    <button data-index="2" id="ans3"></button>
                </div>
             </div>
        </div>
        <div class="points"></div>

        <script src="./assets/script.js"></script>
    </section>

</body>

</html>
